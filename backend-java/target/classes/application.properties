spring.application.name=biomtria


# Configuração HTTPS
server.port=5000
server.ssl.enabled=true
server.ssl.key-store=file:C:/https/keystore.p12
server.ssl.key-store-password=minhasenha123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tomcat
server.ssl.protocol=TLSv1.2
server.ssl.enabled-protocols=TLSv1.2
server.address=0.0.0.0

# Configurações Tomcat para melhorar desempenho e estabilidade
server.tomcat.connection-timeout=10000
server.tomcat.max-connections=8000
server.tomcat.accept-count=100
server.tomcat.max-keep-alive-requests=50
server.tomcat.keep-alive-timeout=15000
server.tomcat.relaxed-query-chars=|,{,},[,]
server.tomcat.relaxed-path-chars=|,{,},[,]
server.tomcat.max-http-form-post-size=10MB
server.tomcat.max-swallow-size=10MB

# Configurações de erro
server.error.include-message=always

# Configurações de multipart para arquivos grandes
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

